<!doctype html>
<html lang= "en-US">
    <head>
        <meta charset = "utf-8" />
        <meta name = "viewport" content = "width = device-width" />
        <title>Snake Game</title>
        <link href="styles/snake.css" rel="stylesheet" />
    </head>
    <body>
        <h1>Welcome to Snake!</h1>
        <p><b>snake.html </b>opened in chrome</p>
        <div id = 'score'>Score: 0</div>
        <canvas id='gameCanvas' width = '300' height = '300'>&lt;</canvas>
        <br>
        <button id = 'startButton'>Game Start</button>
        <button id = 'pauseButton'>Pause</button>
    </body>
    <script>
        const GAME_SPEED = 300;
        const CANVAS_BORDER_COLOUR = 'black';
        const CANVAS_BACKGROUND_COLOUR = "white";
        const SNAKE_COLOUR = 'lightgreen';
        const SNAKE_BORDER_COLOUR = 'darkgreen';
        const FOOD_COLOUR = 'red';
        const FOOD_BORDER_COLOUR = 'darkred';

        let snake = [{x: 150, y: 150}
                    ,{x: 140, y: 150}
                    ,{x: 130, y: 150}
                    ,{x: 120, y: 150}
                    ,{x: 110, y: 150}]
        let score = 0;
        let dx = 10;
        let dy = 0;
        let foodX;
        let foodY;
        let isGamePause = false;
        let tick_lock = false;
        var canvas = document.getElementById("gameCanvas");
        var startButton = document.getElementById("startButton");
        startButton.onclick = gameInit;
        var pauseButton = document.getElementById("pauseButton");
        pauseButton.onclick = () =>{isGamePause = !isGamePause}
        var ctx = canvas.getContext("2d");
        main();
        gameInit();
        document.addEventListener("keydown", keydown);
        function gameInit(){
            snake = [{x: 150, y: 150}
                    ,{x: 140, y: 150}
                    ,{x: 130, y: 150}
                    ,{x: 120, y: 150}
                    ,{x: 110, y: 150}]
            dx = 10;
            dy = 0;
            score = 0;
            document.getElementById('score').innerHTML = 'Score: '+ score;
            createFood();
            isGamePause = false;
            tick_lock = false;
            
        }
        function main(){
            setTimeout(function onTick(){
                if(didGameEnd()){
                    document.getElementById('score').innerHTML = 'Game Over! Your Score is ' + score +'.';
                    return
                }
                if(ctx && !isGamePause){
                clearCanvas();
                drawFood();
                advanceSnake();
                drawSnake();
                tick_lock = false;
                }
                main();
            }, GAME_SPEED)
        }
        function didGameEnd(){
            for(let i = 4; i < snake.length; i++){
                if(snake[i].x === snake[0].x && snake[i].y === snake[0].y){
                    console.log("collision")
                    return true
                }
            }
            if(snake[0].x > canvas.width -10
            || snake[0].x < 0 
            || snake[0].y > canvas.height -10
            || snake[0].y <0)
            return true;
            else return false;
        }
        function randomTen(min, max) {
            return Math.round((Math.random() * (max-min) + min) / 10) * 10;
        }
        function createFood(){
            foodX = randomTen(0,canvas.width -10);
            foodY = randomTen(0,canvas.height -10);
            snake.forEach(function isFoodOnSnake(part){
                const foodIsOnSnake = part.x == foodX && part.y == foodY;
                if(foodIsOnSnake) createFood();
            });
        }
        function drawSnakePart(snakePart){
            ctx.fillStyle = SNAKE_COLOUR ; 
            ctx.strokestyle = SNAKE_BORDER_COLOUR;
            ctx.fillRect(snakePart.x, snakePart.y, 10, 10);
            ctx.strokeRect(snakePart.x, snakePart.y, 10,10);
        }
        function drawSnake(){snake.forEach(drawSnakePart);}
        function drawFood(){
            ctx.fillStyle = FOOD_COLOUR ; 
            ctx.strokestyle = FOOD_BORDER_COLOUR;
            ctx.fillRect(foodX, foodY, 10, 10);
            ctx.strokeRect(foodX, foodY, 10,10);
        }
        function advanceSnake(){
            const head = {x:snake[0].x + dx, y: snake[0].y + dy};
            snake.unshift(head);
            const didEatFood = snake[0].x === foodX && snake[0].y === foodY;
            if(didEatFood){
                score += 10;
                document.getElementById('score').innerHTML = 'Score: '+score;
                createFood();
            }
            else{
                snake.pop();
            }
        }
        function clearCanvas(){
            ctx.fillStyle = CANVAS_BACKGROUND_COLOUR;
            ctx.strokestyle = CANVAS_BORDER_COLOUR
            ctx.fillRect(0,0,canvas.width,canvas.height);
            ctx.strokeRect(0,0,canvas.width,canvas.height);
        }
        function changeDirection(event){
            const LEFT_KEY = 37;
            const RIGHT_KEY = 39;
            const UP_KEY = 38;
            const DOWN_KEY = 40;
            const W_KEY = 87;
            const A_KEY = 65;
            const S_KEY = 83;
            const D_KEY = 68;
            if(tick_lock === true || isGamePause) return;
            if(event.keyCode == UP_KEY ||event.keyCode == W_KEY){
                if(dy !== 10){
                    dx = 0;
                    dy = -10;
                }
            }
            if(event.keyCode == RIGHT_KEY ||event.keyCode == D_KEY){
                if(dx !== -10){
                    dx = 10;
                    dy = 0;
                }
            }
            if(event.keyCode == DOWN_KEY ||event.keyCode == S_KEY){
                if(dy !== -10){
                    dx = 0;
                    dy = 10;
                }
            }
            if(event.keyCode == LEFT_KEY ||event.keyCode == A_KEY){
                if(dx !== 10){
                    dx = -10;
                    dy = 0;
                }
            }
            tick_lock = true;
        }
        function keydown(event){
            changeDirection(event)
        }
        
    </script>
</html>
