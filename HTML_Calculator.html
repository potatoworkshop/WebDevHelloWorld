<!doctype html>
<html lang= "en-US">
    <head>
        <meta charset = "utf-8" />
        <meta name = "viewport" content = "width = device-width" />
        <title>HTML Calcuator</title>
        <link href="styles/caculator.css" rel="stylesheet" />
        <script src = "scripts/calculator.js" defer></script>
    </head>
    <body>
        <h1>HTML Calculator</h1>
        <div class = "calculator">
            <div class = "display_area">0</div>
            <div class = "keys">
            <button class="operator" data-action = "add">+</button>
            <button class="operator" data-action = "subtract">-</button>
            <button class="operator" data-action = "multiply">&times;</button>
            <button class="operator" data-action = "divide">/</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="number">0</button>
            <button data-action = "decimal">.</button>
            <button class = "clear" data-action = "clear">AC</button>
            <button class = "equal_operator" data-action = "calculate">=</button>
            </div>
        </div>

            </a>

            <a href = "index.html"> RETURN HOMEPAGE</a>
        </p>
    </body>
</html>
